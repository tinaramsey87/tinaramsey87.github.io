<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
  <head>
    <meta charset="UTF-8">
    <title>Tina Ramsey's Portfolio</title>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="services/GreetingsFactory.js"></script>
    <script src="services/ProjectsFactory.js"></script>
    <script src="controllers/GreetingController.js"></script>
    <script src="controllers/ProjectsController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <body>

          <li ng-click="active='about'" ng-class="{ active: active ==='about' } "><a href="#">About<span class="sr-only">(current)</span></a></li>

          <li ng-click="active='contact'" ng-class="{ active: active ==='contact' }"><a href="#">Contact</a></li>
        </ul>

    <div class="container-fluid main col-md-10 col-md-offset-1">
      <div ui-view></div>
