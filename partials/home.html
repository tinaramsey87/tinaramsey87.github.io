<div class="container-fluid col-xs-12 col-md-8">
  <div class="row">
    <h3 ng-controller="GreetingCtrl" ng-init="selectGreeting()">{{ greeting }}!</h3>
    <p class="lead">This is a portfolio of some projects I have designed or contributed to.</p>
  </div>
  <div class="row">
    <h3>Projects</h3>
    <div class="row">
      <ul ng-controller="ProjectsCtrl">
        <li ng-repeat="project in projects">
          <a href="{{ project.link }}"><img class="project-img" src="{{ project.image }}"></a>
        </li>
      </ul>
    </div>
  </div>
</div>
